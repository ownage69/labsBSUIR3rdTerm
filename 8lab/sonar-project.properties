# SonarQube/SonarCloud project configuration
sonar.projectKey=8lab
sonar.projectName=8lab
sonar.projectVersion=1.0

# Source code location
sonar.sources=src,includes
sonar.sourceEncoding=UTF-8

# Exclude build artifacts and generated files
sonar.exclusions=**/x64/**,**/8lab/**,**/*.obj,**/*.pdb,**/*.exe,**/*.ilk,**/*.log,**/*.tlog/**,**/*.idb

# C++ specific settings
sonar.cxx.cppcheck.reportPaths=cppcheck-report.xml
sonar.cxx.clangsa.reportPaths=clangsa-report.json
sonar.cxx.clangtidy.reportPaths=clangtidy-report.json

# Language
sonar.language=cpp

# File extensions
sonar.cxx.file.suffixes=.cpp,.cxx,.cc,.c,.hpp,.h,.hxx

# Include paths for analysis
sonar.cxx.includeDirectories=includes

# Exclude test files if any
# sonar.tests=tests
# sonar.test.exclusions=**/*.cpp

# Coverage (if available)
# sonar.cxx.coverage.reportPaths=coverage.xml

