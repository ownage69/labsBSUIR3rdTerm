# SonarQube/SonarCloud project configuration
sonar.projectKey=8lab
sonar.projectName=8lab
sonar.projectVersion=1.0

# Source code location
sonar.sources=src,includes
sonar.sourceEncoding=UTF-8

# Exclude build artifacts and generated files
sonar.exclusions=**/x64/**,**/8lab/**,**/*.obj,**/*.pdb,**/*.exe,**/*.ilk,**/*.log,**/*.tlog/**,**/*.idb

# C++ specific settings
sonar.cxx.cppcheck.reportPaths=cppcheck-report.xml
sonar.cxx.clangsa.reportPaths=clangsa-report.json
sonar.cxx.clangtidy.reportPaths=clangtidy-report.json

# Language
sonar.language=cpp

# File extensions
sonar.cxx.file.suffixes=.cpp,.cxx,.cc,.c,.hpp,.h,.hxx

# Include paths for analysis
sonar.cxx.includeDirectories=includes

# Disable specific rules
# cpp:S5566 - Change raw for-loop to std::ranges::contains
# This rule is disabled because std::ranges::find works better with our custom container
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
sonar.issue.ignore.multicriteria.e1.ruleKey=cpp:S5566
sonar.issue.ignore.multicriteria.e1.resourceKey=**/stackAlgorithms.h
sonar.issue.ignore.multicriteria.e2.ruleKey=cpp:S6186
sonar.issue.ignore.multicriteria.e2.resourceKey=**/stack.h
sonar.issue.ignore.multicriteria.e3.ruleKey=cpp:S6187
sonar.issue.ignore.multicriteria.e3.resourceKey=**/stack.h
sonar.issue.ignore.multicriteria.e4.ruleKey=cpp:S6230
sonar.issue.ignore.multicriteria.e4.resourceKey=**/stack.h
sonar.issue.ignore.multicriteria.e5.ruleKey=cpp:S5952
sonar.issue.ignore.multicriteria.e5.resourceKey=**/stackException.h

# Exclude test files if any
# sonar.tests=tests
# sonar.test.exclusions=**/*.cpp

# Coverage (if available)
